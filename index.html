<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="javascript.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rouge+Script&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <header>
      <div class="header-title">My Library<p>by mueller</p></div>
      
    </header>

    <main>
      <div class="register">
        <p>Add books to your bookshelf and keep track of your progress!</p>
        <form id="library">
          <div class="title">
            <label for="title">Title</label>
            <input
              id="title"
              type="text"
              name="title"
              required
              placeholder="The Courage To Be Disliked"
            />
          </div>
          <div class="author">
            <label for="author">Author</label>
            <input
              id="author"
              type=""
              name="author"
              required
              placeholder="Ichiro Kishimi and Fumitake Koga"
            />
          </div>
          <div class="pages">
            <label for="pages">Pages</label>
            <input
              id="pages"
              type="number"
              name="pages"
              required
              placeholder="288"
              min="1"
            />
          </div>
          <div class="status">
            <label for="status">Status</label>
            <select id="status" name="status" form="library">
              <option value="" disabled selected>--Choose</option>
              <option value="read">Read</option>
              <option value="reading">Reading</option>
              <option value="want">Want to read</option>
              <option value="abandoned">Abandoned</option>
            </select>
          </div>
          <button type="submit">Add</button>
        </form>
      </div>
    </main>
  </body>
</html>
